<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CustomizerPLB</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    <script type="text/javascript" src="./src/js/script.js" defer></script>
</head>

<body>
    <main>
        <div id="customizer-container">
            <div id="options">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>
                <div id="ranges">
                    <input type="range" min="0" max="10" value="0" step="1" id="height-range" />
                    <input type="range" min="0" max="10" value="0" step="1" id="width-range" />
                </div>
                <div class="radio-option">
                    <input type="radio" id="black-radio" name="color" checked>
                    <label for="black-radio">Black</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="white-radio" name="color">
                    <label for="white-radio">White</label>
                </div>
                <div id="images-container">
                    <div class="image-item"><img src="./src/img/death knight.png" alt="Death knight logo"></div>
                    <div class="image-item"><img src="./src/img/druid.png" alt="Druid logo"></div>
                    <div class="image-item"><img src="./src/img/hunter.png" alt="Hunter logo"></div>
                    <div class="image-item"><img src="./src/img/mage.png" alt="Mage logo"></div>
                    <div class="image-item"><img src="./src/img/monk.png" alt="Monk logo"></div>
                    <div class="image-item"><img src="./src/img/paladin.png" alt="Paladin logo"></div>
                    <div class="image-item"><img src="./src/img/priest.png" alt="Priest logo"></div>
                    <div class="image-item"><img src="./src/img/rogue.png" alt="Rogue logo"></div>
                    <div class="image-item"><img src="./src/img/shaman.png" alt="Shaman logo"></div>
                    <div class="image-item"><img src="./src/img/warlock.png" alt="Warlock logo"></div>
                    <div class="image-item"><img src="./src/img/warrior.png" alt="Warrior logo"></div>
                </div>
            </div>
            <div id="tshirt-container">
                <img src="./src/img/black-ts.png">
            </div>
        </div>
    </main>
    <footer>
        <h5 class="dark-text">CustomizerPLB - PatriciaLima &copy; 2024</h5>
    </footer>
</body>

</html>
